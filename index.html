<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tomoo的个人主页</title>
	<style>
		.one{
			font-size: 32px;
			color: red;
		}
		.two{
			font-size: 24pt;
			color: blue;
		}
		.three{
			font-size: 1.6em;
			color: green;
		}
		.box1{
			background: pink;
			width: 100%;
			height: 200px;
		}
		.box2{
			background: yellowgreen;
			width: 1080px;
			height: 200px;
		}
		.box3{
			background: skyblue;
			width: 750px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div>
		<p class="one">这是第一行文字,32px</p>
		<p class="two">这是第二行文字,24pt</p>
		<p class="three">这是第三行文字,2em</p>
	</div>
	<div class="box1">width=100%</div>
	<div class="box2">width=1080px</div>
	<div class="box3">width=750px</div>
</body>
</html>
